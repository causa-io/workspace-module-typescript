version: 1

workspace:
  name: causa

project:
  name: workspace-module-typescript
  description: The Causa workspace module providing functionalities for projects coded in TypeScript.
  language: typescript
  type: package

causa:
  modules:
    '@causa/workspace-core': '>= 0.27.0'
    '@causa/workspace-typescript': '>= 0.17.0'

javascript:
  dependencies:
    check:
      allowlist: []
    update:
      packageTargets:
        '@types/node': minor

model:
  schema: jsonschema

  codeGenerators:
    - generator: typescriptModelClass
      globs: [./src/configurations/schemas/*.yaml]
      nestedSchemas: []
      output: src/configurations/generated.ts
